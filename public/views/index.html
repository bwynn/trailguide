<!Doctype html>
<html ng-app="trailguideApp">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width initial-scale=1.0"/>
  <base href="/login">
  <title>Bay Area Mountain Bike Trail Guide</title>

  <!-- style sheets -->
  <link rel="stylesheet" href="css/main.css"/>

<body ng-controller="mainController">

  <nav class="nav-menu-items" ng-show="showMenu">

  <div ng-view class="main-body"></div>
