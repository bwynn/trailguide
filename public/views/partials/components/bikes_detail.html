<div class="inner-wrapper">
  <div class="section-content-container">
    <div class="section-container-headline">
      <h2 class="secondary-headline">Bikes</h2>
    </div>
    <div class="section-content-container">
      <button class="btn secondary-action" ng-click="toggleAddBikeForm()">Add New Bike</button>
    </div>
  </div>
  <div class="bike-collection-container">
    <!-- repeat -->
    <div class="section-content-container bike-details-container" ng-repeat="bike in user.bikes">
      <div class="section-content-container">
        <img class="img gallery-img" ng-src="{{bike.picture.url}}">
      </div>
      <div class="section-content-container">
        <p class="primary-content"><strong>{{bike.year}} | {{bike.brand}} | {{bike.model}}</strong></p>
      </div>
      <div class="section-content-container flex">
        <button class="btn secondary-action" ng-click="deleteBike(bike)">Delete</button>
        <button class="btn primary-action" ng-click="toggleUpdateBikeForm(bike)">Update</button>
      </div>
    </div>
  </div>
</div>
