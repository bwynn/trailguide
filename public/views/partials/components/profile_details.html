<div class="inner-wrapper">
  <div class="section-content-container profile-picture">
    <div class="profile-picture-container">
      <img class="img portrait" ng-src="{{user.profile.picture.url}}">
      <div class="image-upload-icon" ng-click="updateProfilePicture()" ng-show="{{user}}"><i class="fa fa-camera-retro fa-2x"></i></div>
    </div>
  </div>
  <div class="section-content-container profile-details">
    <div class="section-content-container">
      <div class="section-container-headline">
        <h2 class="secondary-headline">{{user.profile.firstname}} {{user.profile.lastname}}</h2>
      </div>
      <div class="section-content-container">
        <p class="primary-content">{{user.profile.username}}</p>
        <p class="primary-content">{{user.location.city}}</p>
      </div>
    </div>
    <div class="section-content-container">
      <div class="edit-profile-btn"  ng-click="toggleProfileUpdateForm()" ng-show="{{user}}">
        <i class="fa fa-pencil-square-o"></i><span class="secondary-content"> Edit Profile</span>
      </div>
    </div>
  </div>
</div>
